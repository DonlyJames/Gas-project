<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register as Buyer - Gas Connect</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <h1 class="logo">Gas Connect</h1>
        </div>
    </header>
    <main class="main form-page">
        <div class="container">
            <h2>Register as a Buyer</h2>
            <form action="/auth/register/buyer" method="post" class="form">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="username" placeholder="Enter your full name" required>
                
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
                
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
                
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>

                <label for="address">Delivery Address</label>
                <input id="address" name="address" placeholder="Enter your address" required>
                
                <button type="submit" class="btn primary">Register</button>
            </form>
            <p>Already have an account? <a href="/auth/login">Login</a></p>
        </div>
    </main>
    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 Gas Connect. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
