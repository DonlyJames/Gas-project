<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Page - Gas Connect</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <h1 class="logo">Gas Connect</h1>
        </div>
    </header>
    <main class="main">
        <div class="container">
            <h2>Place an Order</h2>
            <form action="/buyer/order" method="post" class="form">
                <!-- Buyer Information -->
                <input type="hidden" name="seller_id" value="{{ seller_id }}">
                <input type="hidden" name="buyer_id" value="{{ buyer_id }}">
                <input type="hidden" name="price" value="{{ price }}">

                <label for="buyerName">Your Name:</label>
                <input type="text" id="buyerName" name="buyerName" value="{{ user.username }}" required>
                
                <label for="buyerPhone">Phone Number:</label>
                <input type="tel" id="buyerPhone" name="buyerPhone" value="{{ user.phone }}" required>

                <label for="buyerEmail">Email Address:</label>
                <input type="email" id="buyerEmail" name="buyerEmail" value="{{ user.email }}" required>

                <!-- Delivery Details -->
                <label for="quantity">Quantity (in Kg)</label>
                <input type="number" id="quantity" name="quantity" step="0.1" placeholder="Enter quantity" required>

                <label for="delivery_address">Delivery Address</label>
                <input type="text" id="deliveryAddress" name="deliveryAddress" placeholder="Enter your address" required>

                <label for="deliveryDate">Preferred Delivery Date:</label>
                <input type="date" id="deliveryDate" name="deliveryDate" required>

                <!-- Payment Method -->
                <label for="paymentMethod">Payment Method:</label>
                <select id="paymentMethod" name="paymentMethod" required>
                    <option value="cashOnDelivery">Cash on Delivery</option>
                    <option value="bankTransfer">Bank Transfer</option>
                    <option value="creditCard">Credit/Debit Card</option>
                </select>
                
                <!-- Additional Notes -->
                <label for="additionalNotes">Additional Notes (Optional):</label>
                <textarea id="additionalNotes" name="additionalNotes" rows="3" placeholder="Any specific instructions or requests"></textarea>

                <button type="submit" class="btn primary">Place Order</button>
            </form>
        </div>
    </main>
    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 Gas Connect. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
